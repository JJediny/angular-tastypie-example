{% load static from staticfiles %}

<!DOCTYPE html>
<html ng-app="todoApp">
<head>
    <title></title>
    <script type="text/javascript" src="{% static "js/angular.js" %}"></script>
    <script type="text/javascript" src="{% static "js/angular-resource.js" %}"></script>
    <script type="text/javascript" src="{% static "js/underscore-min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/restangular.js" %}"></script>

    <script type="text/javascript" src="{% static "js/todo.js" %}"></script>

    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">

</head>
<body>
{% verbatim %}
    <div ng-controller="TodoController">
        <h2>Total todos: {{getTotalTodos()}}</h2>

        <ul class="unstyled">
            <li ng-repeat="todo in todos">
                <input type="checkbox" ng-model="todo.done" ng-click="todoDoneChanged($index)">
                <span class="done-{{ todo.done }}">{{ todo.text }}</span>
            </li>
        </ul>

        <form class="form-horizontal">
            <input type="text" ng-model="formTodoText" ng-model-instant/>
            <button class='btn' ng-click='addTodo()'>
                <i class="icon icon-plus"></i> Add todo
            </button>
        </form>

        <button class="btn btn-large" ng-click="clearCompleted()">
            <i class="icon-trash"></i> Clear completed
        </button>
    </div>
{% endverbatim %}
</body>
</html>
